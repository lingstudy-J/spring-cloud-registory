server:
  port: 9527

spring:
  application:
    name: spring-cloud-zuul-gateway


# eureka配置
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka/,http://localhost:7002/eureka/,http://localhost:7003/eureka/
  instance:
    instance-id: spring-cloud-zuul-9527
    prefer-ip-address: true # 开启则显示该服务的ip，默认为false


# info信息
info:
  app.name: lingstudy-springcloud
  apply.info: 用于学习SpringCloud

zuul:
  routes:
    mydept.serviceId: springcloud-provider-dept
    mydept.path: /dept/**
  ignored-services: springcloud-provider-dept #拦截这个路径的请求  “*” 表示拦截所有
  prefix: /lingstudy # 公共前缀，所有请求必须要有这个前缀